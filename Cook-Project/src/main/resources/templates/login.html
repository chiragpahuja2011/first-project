<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Please Login</title>
<link rel="stylesheet" href="../static/style/Cook_Home_Final.css" th:href="@{style/Cook_Home_Final.css}" />
<link rel="stylesheet" href="../static/style/Login.css" th:href="@{style/Login.css}" />

<script type="text/javascript" src="../static/js/cookSearch.js" th:src="@{js/cookSearch.js}"></script>
<script type="text/javascript" src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
</head>
<body id="universe">
	<header id="head">
		<div id="homeButton">
			<a class="hLink" href="./">Home</a>
		</div>
		<span id="title">FIND COOK</span>
	</header>
	<div id="loginArea" style="margin-left:auto; margin-right:auto; margin-top:70px; width:300px;"> 
		<form name="f" th:action="@{/cook-login}" method="post">
			<fieldset>
				<legend>Please Login</legend>
				<div th:if="${param.error}" class="alert alert-error">Invalid
					username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.</div>
				<label for="username">Username</label> <input type="text"
					id="username" name="username" /> <label for="password">Password</label>
				<input type="password" id="password" name="password" />
				<div class="form-actions">
					<button type="submit" class="btn">Log in</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
