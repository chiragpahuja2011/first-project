<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cook Search</title>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="stylesheet" 	href="../static/style/bootstrap/css/bootstrap.min.css" 	th:href="@{bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" href="../static/style/Search_Cook.css" th:href="@{style/Search_Cook.css}"/>
<link rel="stylesheet" href="../static/style/Cook_Home_Final.css" th:href="@{style/Cook_Home_Final.css}" />

<script type="text/javascript" src="../static/js/jquery.min.js"	th:src="@{js/jquery.min.js}"></script>
<script type="text/javascript" src="../static/bootstrap/js/bootstrap.min.js" th:src="@{bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="../static/js/cookSearch.js"  th:src="@{js/cookSearch.js}"></script>
<script type="text/javascript" src="../static/js/searchCook.js"  th:src="@{js/searchCook.js}"></script>
</head>

<body onload="loadScript();cookSearchRequest();">

   <div th:include="header"></div>
	
	<div class="container">
		<div class="starter-template">
			<p class="lead">Select Your location!</p>
			<label>City</label>
				<select name="City">
					<option value="Bangalore" selected="selected">Bangalore</option>
				</select>
			<label>Area</label>
			<select name="Area" id ="areaSearch"></select>
			<input type="submit" value="Search" class="btn-primary"
						onclick="searchCook();"></input>
		
		</div>
	<div id="searchResults">
		<table id="cookData">
	<!-- data populated by javascript goes here !-->
		</table>

	</div>
	</div>
	
</body>
</html>
