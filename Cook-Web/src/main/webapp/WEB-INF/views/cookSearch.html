<!DOCTYPE html>
<html>
<head>
<title>Cook Search </title>  
<meta charset="utf-8">
<link rel="stylesheet" href="resources/style/Search_Cook.css"></link>
<script>
function testScript(){
var url = document.location.href,
   params = url.split('?')[1].split('&'),
   data = {}, tmp;
for (var i = 0, l = params.length; i < l; i++) {
    tmp = params[i].split('=');
    data[tmp[0]] = tmp[1];
}
var element = document.getElementById('area_search');
element.value = data.area;
}
</script>

</head>
<body id="Universe" onload="testScript();">
<header id="Head" >
	<p id="Title">FIND COOK</p>
</header>
		
<div id= "Search_Bar">	
				<p id="Location_Text">Select Your Location!</p>
				<table id="Location">
					<tr>
						<th>State</th>
						<td><select name="City">
								<option value="Bangalore">Haryana</option>
						</select></td>

						<th>City</th>
						<td><select name="Area">
								<option value="E-City Phase-1">Ambala</option>
								<option value="E-City Phase-2">Bangalore</option>
								<option value="BTM">Chennai</option>
						</select></td>
						<td><input type="submit" value="Search" id="Submit_Button"
							style="border: outset; border-width: 0px; margin-top:0;" onclick="searchCook();"></input>
						</td>
					</tr>
				</table>
		
</div>	

		
<div id ="Search_Results">
<table id="Cook_Data">
	<tr>
		<td><img id="Image" src="resources/images/Sample_Photo.jpg"></td>
		<td id="Details">
			<p>Name:Harish Chauhan</p>
			<p>Speciality:North, South, Chinese</p>
			<p>Charge:5000/month</p>			
		</td>
	<tr>					
</table>
		
</div>		
</body>
</html>
