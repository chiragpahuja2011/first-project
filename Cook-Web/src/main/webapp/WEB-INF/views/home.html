
<!DOCTYPE html>
<html>
<head>
<title>Cook-Home</title>
<meta charset="utf-8">
<link rel="stylesheet" href="resources/style/Cook_Home_Final.css" />
<script type="text/javascript" src="resources/js/cookSearch.js"></script>
<script type="text/javascript" src="resources/js/jquery.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css' />
</head>
<body id="universe">
	<div>
		<div id="head">
			<div id="homeButton">
				<a class="hLink" href="./">Home</a>
			</div>

			<span id="title">FindCook.com</span> 

			<div style="float:right;margin-top:20px;">
				<a class="hLink loginButton" href="login">Login</a>

				<a class="hLink Help_Button" href="help">Help</a>
			</div>
		</div> 
		<div id="Body">
			<div id="bodyLeft">
				<span id="tagLine">Find The Best Cook In Your Area!</span> <br>
				<span id="locationText">Select Your location!</span> <br>
				<table id="location">
					<tr>
						<th>State</th>
						<td><select name="state">
								<option value="haryana">Haryana</option>
								<option value="bangalore">Karnataka</option>
								<option value="kerala">Kerala</option>
								<option value="chennai">Tamil Nadu</option>
						</select></td>

						<th>City</th>
						<td><select name="city">
								<option value="ambala">Ambala</option>
								<option value="bangalore">Bangalore</option>
								<option value="chennai">Chennai</option>
								<option value="trivendrum">Trivendrum</option>
						</select></td>
						<td><input type="submit" value="Search" class="submitButton"
							style="border: outset; border-width: 0px;margin-top:0;" onclick="searchCook();"></input>
						</td>
					</tr>
				</table>
			</div>
			<div id="bodyRight">
				<span>
					<strong>Are You A Cook?</strong><br>
					<strong>Sign Up To Register!</strong>
				</span>
				<br><input type="submit" value="Sign-Up" class="submitButton"
					style="border: outset; border-width: 0px;margin-top:30px;"></input>

			</div>
		</div>
	</div>
</body>
</html>
